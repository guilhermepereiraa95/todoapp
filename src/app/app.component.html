<div class="container">
  <h2>Todo List</h2>
  <div class="input-group mb-3 mt-3">
    <input [(ngModel)]="newTask" type="text" class="form-control" placeholder="New task" />
    <div class="input-group-append">
      <button (click)="addTask()" class="btn btn-outline-secondary">Add</button>
    </div>
  </div>
  <ul class="list-group">
    <li *ngFor="let task of tasks; let i = index" class="list-group-item">
      {{ task }}
      <button (click)="removeTask(i)" class="btn btn-danger btn-sm float-right">Remove</button>
    </li>
  </ul>
</div>
